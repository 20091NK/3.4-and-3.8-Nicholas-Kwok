<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HVHS VR Tour</title>
  <!--Icon-->
  <link rel="icon" type="image/x-icon" href="/images/Ad-Alta-Icon.jpg">
  <!--CSS-->
  <link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css" />
  <link href="website_css.css" rel="stylesheet" type="text/css" />
  <!--Installing A-Frame-->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
  <!--Map Overlay-->

  <!---Top Bar--->
  <div class="w3-row" id="map-overlay">
    <div class="w3-container w3-col l8 m12 overlay-topbar">
      <header class="w3-container overlay-topbar">
        <a href="index.html">
          <div class="w3-container w3-third hvhs-grey w3-button">
            <h2 class="w3-center"><strong>&#10094; Back</strong></h2>
          </div>
        </a>
        <div class="w3-container w3-twothird hvhs-aqua">
          <h2 class="w3-center"><strong>Select a block to view it!</strong></h2>
        </div>
      </header>

      <!---Map Overlay Map--->
      <div class="w3-container" id="mapoverlay-map">
        <p>PLACEHOLDER</p>
      </div>
    </div>

    <!---Slideshow Map Overview--->
    <div class="slideshow-container w3-container w3-col l4 m12 w3-black">
      <div class="w3-container w3-center">
        <img src="images/Ad-Alta-Icon.jpg" style="max-width: 256px;">
      </div>

      <div class="w3-contentw3-container w3-center">
        <p>TESTING</p>
      </div>
      <div class="w3-container w3-button" onclick="hideOverlay()">Hide Overlay</div>
    </div>
  </div>

  <div class="w3-container" id="scene-overlay" onclick="showOverlay()">
    <div class="hvhs-grey w3-button w3-quarter">Show Overlay</div>
  </div>

  <a-scene cursor="rayOrigin: mouse">
    <!--Sky-->
    <a-sky id="sky1" opacity="1" src="images/nebula.png"></a-sky>
    <!--Camera-->
    <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    <a-box id="testBox" color="orange" position="0 1 -8">

  </a-scene>

  <script src="scripts/map_overlay.js"></script>
</body>

</html>
