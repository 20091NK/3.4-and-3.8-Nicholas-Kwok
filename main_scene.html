<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HVHS VR Tour</title>
  <!--Icon-->
  <link rel="icon" type="image/x-icon" href="/images/Ad-Alta-Icon.jpg">
  <!--CSS-->
  <link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css" />
  <link href="website_css.css" rel="stylesheet" type="text/css" />
  <!--Installing A-Frame-->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
  <!--Map Overlay-->

  <!--Map Overlay Modal-->
  <div id="mapoverlay-modal" class="w3-modal w3-display-container w3-animate-opacity">
    <div class="w3-left w3-display-top" id="mapoverlay-modal-content">
      <div id="mapoverlay-modal-top" class="w3-center w3-display-container w3-container hvhs-grey">
        <div id="mapoverlay-modal-text" class="w3-container w3-display-middle">
          <h1><strong>TEST MODAL</strong></h1>
        </div>
      </div>
      <div id="mapoverlay-slideshow-mid1" class="w3-container w3-orange">
        <h1><strong>Placeholder</strong></h1>
      </div>
      <div id="mapoverlay-slideshow-mid2" class="w3-container hvhs-aqua w3-center">
        <p><strong>Description Placeholder</strong></p>
      </div>
      <footer id="mapoverlay-modal-bot" class="w3-container hvhs-misc w3-center">
        <div class="w3-container w3-button hvhs-grey w3-margin mapoverlay-modal-btn" onclick="hideOverlay()">
          <h2><strong>Visit in VR!</strong></h2>
        </div>
        <div class="w3-container w3-button hvhs-grey mapoverlay-modal-btn w3-margin"
          onclick="document.getElementById('mapoverlay-modal').style.display='none'">
          <h2><strong>&times; Close</strong></h2>
        </div>
      </footer>
    </div>
  </div>

  <!---Top Bar--->
  <div class="w3-row" id="map-overlay">
    <div class="w3-container w3-col l8 m12 overlay-topbar">
      <header class="w3-container overlay-topbar">
        <a href="index.html">
          <div class="w3-container w3-third hvhs-grey w3-button">
            <h2 class="w3-center"><strong>&#10094; Back</strong></h2>
          </div>
        </a>
        <div class="w3-container w3-twothird hvhs-aqua">
          <h2 class="w3-center"><strong>Select a block to view it!</strong></h2>
        </div>
      </header>

      <!---Map Overlay Map--->
      <div class="w3-container w3-white w3-display-container w3-center" id="mapoverlay-map">
        <img src="images/mapV2.png" class="w3-image w3-display-middle" id="map">
        <!----Map Highlights---->
        <img src="images/MapHighlights/HighlightA.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-a">
        <img src="images/MapHighlights/HighlightAdmin.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-admin">
        <img src="images/MapHighlights/HighlightB.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-b">
        <img src="images/MapHighlights/HighlightCanteen.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-canteen">
        <img src="images/MapHighlights/HighlightD.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-d">
        <img src="images/MapHighlights/HighlightE.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-e">
        <img src="images/MapHighlights/HighlightF.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-f">
        <img src="images/MapHighlights/HighlightG.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-g">
        <img src="images/MapHighlights/HighlightGym.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-gym">
        <img src="images/MapHighlights/HighlightHall.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-hall">
        <img src="images/MapHighlights/HighlightL.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-l">
        <img src="images/MapHighlights/HighlightLibrary.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-library">
        <img src="images/MapHighlights/HighlightM.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-m">
        <img src="images/MapHighlights/HighlightOffice.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-office">
        <img src="images/MapHighlights/HighlightP.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-p">
        <img src="images/MapHighlights/HighlightPavilion.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-pavilion">
        <img src="images/MapHighlights/HighlightResCenter.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-rescen">
        <img src="images/MapHighlights/HighlightS.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-s">
        <img src="images/MapHighlights/HighlightV.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-v">
        <img src="images/MapHighlights/HighlightW.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-w">
        <img src="images/MapHighlights/HighlightZ.png" class="w3-image w3-display-middle map-highlight"
          id="highlight-z">
      </div>
    </div>

    <!---Slideshow Map Overview--->
    <div class="slideshow-container w3-container w3-col l4 m12 w3-black">
      <div class="w3-container w3-center">
        <img src="images/Ad-Alta-Icon.jpg" id="ad-alta-mapicon">
      </div>

      <!----Slideshow----->
      <div class="w3-content w3-container w3-center">
        <!-----Slide 01----->
        <div class="SlidesA w3-container grid-container">
          <div id="hvhs-ablock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(1)">
            <h1><strong>A</strong></h1>
          </div>
          <div id="hvhs-bblock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(2)">
            <h1><strong>B</strong></h1>
          </div>
          <div id="hvhs-cblock" class="w3-container grid-item w3-half w3-button w3-disabled" onclick="currentSlideB(3)">
            <h1><strong>C</strong></h1>
          </div>
          <div id="hvhs-dblock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(4)">
            <h1><strong>D</strong></h1>
          </div>
          <div id="hvhs-eblock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(5)">
            <h1><strong>E</strong></h1>
          </div>
          <div id="hvhs-fblock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(6)">
            <h1><strong>F</strong></h1>
          </div>
        </div>
        <!-----Slide 02----->
        <div class="SlidesA w3-container grid-container">
          <div id="hvhs-gblock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(7)">
            <h1><strong>G</strong></h1>
          </div>
          <div id="hvhs-lblock" class="hvhs-misc w3-container grid-item w3-half w3-button" onclick="currentSlideB(8)">
            <h1><strong>L</strong></h1>
          </div>
          <div id="hvhs-mblock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(9)">
            <h1><strong>M</strong></h1>
          </div>
          <div id="hvhs-pblock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(10)">
            <h1><strong>P</strong></h1>
          </div>
          <div id="hvhs-sblock" class="hvhs-misc2 w3-container grid-item w3-half w3-button" onclick="currentSlideB(11)">
            <h1><strong>S</strong></h1>
          </div>
          <div id="hvhs-vblock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(12)">
            <h1><strong>V</strong></h1>
          </div>
        </div>
        <!-----Slide 03----->
        <div class="SlidesA w3-container grid-container">
          <div id="hvhs-wblock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(13)">
            <h1><strong>W</strong></h1>
          </div>
          <div id="hvhs-zblock" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(14)">
            <h1><strong>SLC</strong></h1>
          </div>
          <div id="hvhs-gym" class="w3-container grid-item w3-half w3-button" onclick="currentSlideB(15)">
            <h1><strong>Gym</strong></h1>
          </div>
          <div id="hvhs-soffice" class="hvhs-misc w3-container grid-item w3-half w3-button" onclick="currentSlideB(16)">
            <h1><strong>S. Office</strong></h1>
          </div>
          <div id="hvhs-hall" class="hvhs-misc w3-container grid-item w3-half w3-button" onclick="currentSlideB(17)">
            <h1><strong>Hall</strong></h1>
          </div>
          <div id="hvhs-library" class="hvhs-misc w3-container grid-item w3-half w3-button" onclick="currentSlideB(18)">
            <h1><strong>Library</strong></h1>
          </div>
        </div>
        <!-----Slide 04----->
        <div class="SlidesA w3-container grid-container">
          <div id="hvhs-canteen" class="hvhs-misc w3-container grid-item w3-half w3-button" onclick="currentSlideB(19)">
            <h1><strong>Canteen</strong></h1>
          </div>
          <div id="hvhs-rescen" class="hvhs-misc w3-container grid-item w3-half w3-button" onclick="currentSlideB(20)">
            <h1><strong>R. Center</strong></h1>
          </div>
          <div id="hvhs-pavilion" class="hvhs-misc w3-container grid-item w3-half w3-button"
            onclick="currentSlideB(21)">
            <h1><strong>Pavilion</strong></h1>
          </div>
          <div id="hvhs-admin" class="hvhs-misc w3-container grid-item w3-half w3-button" onclick="currentSlideB(22)">
            <h1><strong>Admin</strong></h1>
          </div>
          <div id="slideshowA-placeholder" class="w3-container grid-item w3-half hvhs-grey w3-text-black">
            <h1><strong>HVHS</strong></h1>
          </div>
        </div>
        <!-----Slideshow Nav Buttons----->
        <div class="w3-container">
          <div class="slidesA-arrow w3-container w3-half w3-button hvhs-grey w3-text-black" onclick="changeSlideA(-1)">
            &#10094;</div>
          <div class="slidesA-arrow w3-container w3-half w3-button hvhs-grey w3-text-black" onclick="changeSlideA(1)">
            &#10095;</div>
        </div>
      </div>

      <div class="w3-container w3-content w3-center badge-padding">
        <span class="BadgeA w3-badge w3-border w3-hover-white" onclick="currentSlideA(1)"></span>
        <span class="BadgeA w3-badge w3-border w3-hover-white" onclick="currentSlideA(2)"></span>
        <span class="BadgeA w3-badge w3-border w3-hover-white" onclick="currentSlideA(3)"></span>
        <span class="BadgeA w3-badge w3-border w3-hover-white" onclick="currentSlideA(4)"></span>
      </div>
    </div>
  </div>

  <div class="w3-container" id="scene-overlay" onclick="showOverlay()">
    <div class="hvhs-grey w3-button w3-quarter">Show Overlay</div>
  </div>

  <a-scene cursor="rayOrigin: mouse">
    <!--Sky-->
    <a-sky id="sky1" opacity="1" src="images/nebula.png"></a-sky>
    <!--Camera-->
    <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    <a-box id="testBox" color="orange" position="0 1 -8">

  </a-scene>

  <!--Script Installation for MainPage SlideShows-->
  <script src="scripts/slideshow_MainPage.js"></script>
  <script src="scripts/map_overlay.js"></script>
</body>

</html>
